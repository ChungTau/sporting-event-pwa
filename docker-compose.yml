version: '3.9'

services:
  fyp-db:
    build:
        context: .
        dockerfile: Dockerfile.postgres
    container_name: fyp-db
    restart: always
    environment:
      POSTGRES_MULTIPLE_DATABASES: demo,fyp
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - fyp-db-data:/var/lib/postgresql/data

  fyp-keycloak:
    build:
      context: .
      dockerfile: Dockerfile.keycloak
    container_name: fyp-keycloak
    restart: always
    volumes:
      - ./config/:/opt/keycloak/data/import:ro
      - ./certs/fullchain.pem:/etc/x509/https/tls.crt"
      - ./certs/privkey.pem:/etc/x509/https/tls.key
    ports:
      - "8443:8443"
    environment:
      KC_HTTPS_PORT: 8443
    depends_on:
      - fyp-db
      - fyp-nginx

  fyp-webapp:
    build: 
      context: fyp-webapp
      dockerfile: Dockerfile
    container_name: fyp-webapp
    environment:
      DATABASE_URL: postgresql://fyp:fyp@fyp-db:5432/demo?schema=public&connect_timeout=60
    ports:
      - "3000:3000"
    depends_on:
      - fyp-db
      - fyp-keycloak

  fyp-nginx:
    image: jonasal/nginx-certbot:3
    container_name: fyp-nginx
    restart: unless-stopped
    environment:
      - CERTBOT_EMAIL=edwardonionc0209@gmail.com
    volumes:
      - ./user_conf.d:/etc/nginx/user_conf.d
      - ./letsencrypt:/etc/letsencrypt
      - ./proxy_params:/etc/nginx/proxy_params:ro
    ports:
      - "80:80"
      - "443:443"

volumes:
  fyp-db-data:
